<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>PRODUCT FILTER</title>
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="product search" onkeyup="search()">
        </form>


        <div class="product-list" id="product-list">
            <div class="product">
                <img src="images/hmgoepprod t-shirt 2.jpeg" alt="">

                <div class="p-details">
                   <h2>T-Shirt for Everyone</h2> 
                   <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/-473Wx593H-464375705-silver-MODEL watch 3.avif" alt="">

                <div class="p-details">
                   <h2>Silver Plated Watch</h2> 
                   <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/5 jeanse 3.jpg" alt="">

                <div class="p-details">
                   <h2>Dark Blue Jeanse </h2> 
                   <h3>$40</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/31rms6i-KCL._AC_UY1100_DpWeblab_ cap 2.jpg" alt="">

                <div class="p-details">
                   <h2>Black Cap</h2> 
                   <h3>$15</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/921695-11575695 bag 2.avif" alt="">

                <div class="p-details">
                   <h2>Brown Lather Bag </h2> 
                   <h3>$60</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/2-Men-Sunglasses goggles 1.jpg" alt="">

                <div class="p-details">
                   <h2>Black Sunglasses for Men</h2> 
                   <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/redwolf-mystery-t-shirt-india-525x700 t-shirt 4.webp" alt="">

                <div class="p-details">
                   <h2>T-Shirt Multicolor </h2> 
                   <h3>$20</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/anker-soundcore-life-q10-wireless-myshop-pk-1 headphone 3.jpg" alt="">

                <div class="p-details">
                   <h2>Zebronics Headphones</h2> 
                   <h3>$100</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/bold_admiral_blue_regular_fit_jeans_base_8_11_2022_400x533 jeanse 6.jpg" alt="">

                <div class="p-details">
                   <h2>Blue Jeanse</h2> 
                   <h3>$40</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/download sneaker 1.jpeg" alt="">

                <div class="p-details">
                   <h2>White Sneakers</h2> 
                   <h3>$35</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/zoom_0-1682527327 sneaker 2.webp" alt="">

                <div class="p-details">
                   <h2>Black Sneakers</h2> 
                   <h3>$30</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/cd319e42-169d-46dd-838e-c2a83f7b8d721686632515107-Calvin-Klein-Jeans-Men-Blue-Straight-Fit-Light-Fade-Pure-Cot-1 jeanse 4.webp" alt="">

                   <h2>Solid Jeanse</h2> 
                   <h3>$50</h3>
                </div>

                <img src="images/scullcandy headphone 2.webp" alt="">

                   <h2>Sony Headphones</h2> 
                   <h3>$530</h3>
                </div>

        </div>

    <script src="app.js"></script>
</body>
</html>
